<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

    <div class="card" style="width: 18rem;">
        <img src="https://www.fotografie-reizen.nl/wp-content/uploads/Fotografietips-Licht-tijdens-ondergaande-zon.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Een meer wow</h5>
          <p class="card-text">Een meer met wat mooie natuur, erg indrukwekkend.</p>
          <a href="#" class="btn btn-primary">Doet niks</a>
        </div>
      </div>

    <span>Test</span>


      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b4/Lionel-Messi-Argentina-2022-FIFA-World-Cup_%28cropped%29.jpg" class="d-block w-10" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Messi</h5>
              <p>Redelijk goede speler.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/23/Cristiano_Ronaldo_WC2022_-_01.jpg" class="d-block w-10" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Ronaldo</h5>
              <p>Ook best wel goed.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://www.ligue1.com/-/media/Project/LFP/Ligue1-COM/Images/Articles-Assests/2023/09/09/Mobile_2324_UK_L1_PSG_Mbappe_home.jpg?h=728&iar=0&w=518&hash=C0473A771C12832B651BD39D0D99363E" class="d-block w-10" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Mbappe</h5>
              <p>Ook wel redelijk.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
